<div mat-dialog-title style="display: flex; justify-content: space-between">
  <div style="width: 100%">{{ args.title }}</div>
  <app-dots-menu *ngIf="args.menu" [buttons]="args.menu"></app-dots-menu>
</div>
<mat-dialog-content style="padding-bottom: 0.2rem">
  <div class="help-text" *ngIf="args.helpText">
    {{ args.helpText }}
  </div>
  <data-area [settings]="area"> </data-area>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    *ngFor="let b of args.buttons"
    (click)="buttonClick(b, $event)"
  >
    {{ b.text }}
  </button>
  <button
    type="button"
    mat-raised-button
    class="warning-button"
    (click)="this.dialogRef.close()"
    *ngIf="this.args.cancel"
  >
    {{ settings.lang.cancel }}
  </button>

  <button mat-flat-button (click)="confirm()">
    {{ settings.lang.confirm }}
  </button>
</mat-dialog-actions>
