<div dir="rtl">
  <mat-card-title>תודה</mat-card-title>


  <div [class.hide]="!args.showFailStatus">
    מה לא הסתדר?
  </div>
  <div [class.hide]="!args.showFailStatus">
    <mat-radio-group class="example-radio-group" [(ngModel)]="defaultFailStatus" class="radio-button">

      <mat-radio-button class="example-radio-button" *ngFor="let f of failOptions" [value]="f">
        {{getStatusName(f)}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <mat-dialog-content>
    {{helpText()}}
    <textarea class="form-control" rows="3" [(ngModel)]="args.comment" class="comment-text-area"></textarea>
  </mat-dialog-content>

  <mat-dialog-actions>
    <div class="button-container">
      <div class="button-line">
        <button mat-raised-button color="warning" (click)="cancel()">
          בטל
        </button>
        <button mat-raised-button color="accent" (click)="confirm()">
          {{args.showFailStatus?'הסל לא נמסר':'אשר'}}
        </button>
      </div>
      <div class="button-line" [class.hide]="!args.showFailStatus">
        <a href="tel:{{args.assignerPhone}}" *ngIf="phoneOptions.length==1">
          <button mat-raised-button color="accent" class="dial-for-help">
            <mat-icon>phone</mat-icon> חייג ל{{args.assignerName}} לקבלת עזרה
          </button>
        </a>
        <button mat-raised-button color="accent" class="dial-for-help" [matMenuTriggerFor]="menu"
          *ngIf="phoneOptions.length>1">
          <mat-icon>phone</mat-icon> חייג לקבלת עזרה
        </button>

        <mat-menu #menu="matMenu">
          <a href="tel:{{p.phone}}" *ngFor="let p of phoneOptions">
            <button mat-menu-item>{{p.name}} - {{p.phone}}</button>
          </a>
        </mat-menu>
      </div>
    </div>





  </mat-dialog-actions>



</div>
