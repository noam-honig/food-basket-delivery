<div style="display:flex;justify-content: space-between">
    <button mat-mini-fab style="margin-bottom:5px" (click)="refresh()" color="primary">
        <mat-icon>refresh</mat-icon>
    </button>
    <a href="https://www.youtube.com/watch?v=2FG05srq5uY&list=PLRxHq2rVTQWhe2MTYbMJbAY1EW6iXfjtK" target="_blank"
        class="no-print">{{'לסרטוני הדרכה על מסך משפחות, לחצו כאן'|translate}}</a>
</div>
<mat-tab-group #myTab (selectedTabChange)="tabChanged()" [selectedIndex]="0" *ngIf="!problemOnly">
    <mat-tab *ngFor="let t of statTabs" label="{{t.name}} - {{statTotal(t)}}"> </mat-tab>

</mat-tab-group>
<br *ngIf="problemOnly" />
<div *ngIf="!problemOnly">
    <div style="display: block;width:350px;height:188px;">
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="options"
            [colors]="colors" (chartClick)="chartClicked($event)"></canvas>
    </div>
</div>
<a *ngFor="let s of currentTabStats.moreStats" (click)="setCurrentStat(s)">{{s.name }} - {{s.value}}, </a>
<div *ngIf="showTotalBoxes()">{{showTotalBoxes()}}</div>
<strong>{{families.totalRows}} {{'משפחות'|translate}} </strong> <strong *ngIf="currentStatFilter"> - {{currentStatFilter.name}} - </strong> <a *ngIf="currentStatFilter" (click)="clearStat()">הצג הכל</a>


<div style="display:flex;justify-content: space-between">
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="searchString" (input)="doSearch()" placeholder="{{'חיפוש משפחה'|translate}}"
                [ngModelOptions]="{standalone: true}">
            <mat-icon matSuffix (click)="clearSearch()">clear</mat-icon>
        </mat-form-field>
        <br>

        
    </div>
    <div>
        <button (click)="quickAdd()" mat-raised-button color="primary">{{'משפחה חדשה'|translate}}</button>
    </div>
</div>

<mat-card [class.hide]="!gridView">


    <data-grid [settings]="families" [height]="400"></data-grid>

    <button (click)="saveToExcel()">יצוא לאקסל</button>
    <button (click)="saveAll()" *ngIf="changedRowsCount()>1" mat-raised-button>שמור {{changedRowsCount()}} {{'משפחות'|translate}}
        שהשתנו</button>


</mat-card>
<div #myRef></div>
<div *ngIf="showHoverButton" class="hover-top-bar">
    <h4 *ngIf="families.currentRow">{{'משפחת'|translate}} {{families.currentRow.name.value}}</h4>
    <button *ngIf="families.currentRow&&families.currentRow.wasChanged()" (click)="saveCurrentFamilies()"
        [disabled]="!families.currentRow.wasChanged()" mat-icon-button><mat-icon>check</mat-icon>
    </button>
    <button *ngIf="families.currentRow&&families.currentRow.wasChanged()" mat-icon-button
        (click)="resetRow()"
        [disabled]="!families.currentRow.wasChanged()">
        <mat-icon>cancel</mat-icon>
    </button>

    <button (click)="families.previousRow()" *ngIf="!families.currentRow||!families.currentRow.wasChanged()"
        [disabled]="families.currentRow&& families.currentRow.wasChanged()||!families.previousRowAllowed()"
        [class.hide]="gridView" mat-icon-button><mat-icon>chevron_right</mat-icon></button>
    <button (click)="families.nextRow()" *ngIf="!families.currentRow||!families.currentRow.wasChanged()" [class.hide]="gridView"
        [disabled]="families.currentRow&&families.currentRow.wasChanged()"
        mat-icon-button><mat-icon>chevron_left</mat-icon></button>
    <button (click)="gridView = !gridView" *ngIf="!families.currentRow||!families.currentRow.wasChanged()" [class.hide]="gridView"
        mat-icon-button><mat-icon>list</mat-icon></button>
    <button mat-raised-button [class.hide]="gridView" (click)="previewFamily()">תצוגה מקדימה</button>




</div>
<div >
    <button [class.hide]="gridView" *ngIf="families.currentRow &&families.currentRow.wasChanged()" (click)="saveCurrentFamilies()"
        [disabled]="!families.currentRow.wasChanged()" mat-icon-button><mat-icon>check</mat-icon></button>
    <button [class.hide]="gridView" *ngIf="families.currentRow &&families.currentRow.wasChanged()"
        (click)="resetRow()"
        [disabled]="!families.currentRow.wasChanged()"
        mat-icon-button><mat-icon>cancel</mat-icon></button>
    <button *ngIf="!families.currentRow||!families.currentRow.wasChanged()" (click)="families.previousRow()"
        [disabled]="families.currentRow&& families.currentRow.wasChanged()||!families.previousRowAllowed()"
        [class.hide]="gridView" mat-icon-button><mat-icon>chevron_right</mat-icon></button>
    <button *ngIf="!families.currentRow||!families.currentRow.wasChanged()" (click)="families.nextRow()" [class.hide]="gridView"
        [disabled]="families.currentRow&&families.currentRow.wasChanged()" mat-icon-button
        ><mat-icon>chevron_left</mat-icon></button>
    <button (click)="gridView = !gridView" [class.hide]="gridView" mat-icon-button
        title="חזרה לרשימה"><mat-icon>list</mat-icon></button>
    <button [class.hide]="gridView" mat-icon-button
        (click)="dataFilter.userFilterButton()"><mat-icon>details</mat-icon></button>
    <button (click)="families.addNewRow()" [class.hide]="gridView"
        [disabled]="families.currentRow&&families.currentRow.wasChanged()"
        mat-icon-button><mat-icon>add</mat-icon></button>
    <button mat-raised-button [class.hide]="gridView" (click)="previewFamily()">תצוגה מקדימה</button>
    <Data-Filter [settings]="families" #dataFilter></Data-Filter>
</div>
<div [class.hide]="gridView">



    <app-update-family #familyInfo [families]="families" [familyDeliveries]="currentFamilyDeliveries">
    </app-update-family>


</div>
